<!DOCTYPE html>
   <head>
      <title>GPIO Control</title>
      <link rel="stylesheet" href='../static/style.css'/>
   </head>
   <body>
        
        <div class="content">
            <div class="row">
                <div>
                    System State
                </div>
                <div>
                    <div class="button" onclick="state()">{{ system_state }}</div>
                </div>
            </div>

            <div class="row">
                <div>
                    TEMP0
                </div>
                <div>
                {{temp0}} ℃
                </div>
                
            </div>
            <div class="row">
                <div>
                    TEMP1
                </div>
                <div>
                {{temp1}} ℃
                </div>
                
            </div>
            
            <div class="row">
                <div>
                    Pump Speed
                </div>
                <div class="flex-inline">
                    <input type="number" id="cooler_input_temp" name="cooler" min="0" max="100">
                    <div class="button" onclick="setPumpSpeed(document.getElementById('cooler_input_temp').value)">SET</div>
                </div>
                
            </div>
            
        </div>

		<h3> TEMP0 ==>  {{ temp0  }}</h3>
		<br>
		<h3> 
			RED LED Ctrl ==> 
			<div class="button" onclick="clickButton()">{{ system_state }}</div>  
		</h3>

        <h3> 
			Current pump speed: {{ pump_set }} ==> 
			<div class="button" onclick='setPumpSpeed(20)'> SET </div>  
		</h3>
	
    <script>

        window.onload = function() {
            document.getElementById('cooler_input_temp').value = {{pump_set}}
        };

        function setPumpSpeed(speed){
            var xmlhttp = new XMLHttpRequest();
            var url = "/setPumpSpeed";
            var data = JSON.stringify({"value":speed});

            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    console.log("Got response")
                    location.reload();
                }
            };
            xmlhttp.open("POST", url, true);
            xmlhttp.setRequestHeader("Content-Type", "application/json");
            xmlhttp.send(data);
        }

        function clickButton(){
            var xmlhttp = new XMLHttpRequest();
            var url = "/debug";

            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    console.log("Got response")
                    location.reload();
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.setRequestHeader("Content-Type", "application/json");
            xmlhttp.send();
        }
        function state(){
            var xmlhttp = new XMLHttpRequest();
            var url = "/state";

            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    console.log("Got response")
                    location.reload();
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.setRequestHeader("Content-Type", "application/json");
            xmlhttp.send();

        }
    
    </script>

   </body>
</html>
